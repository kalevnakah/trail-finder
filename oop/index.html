<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Find Optimal Trail Route</h1>
    <div class="upload">
      <div class="upload-form">
        <form method="post" enctype="multipart/form-data">
          <input type="file" name="files[]" multiple />
          <input type="submit" value="Upload File" name="submit" />
        </form>
      </div>
      <div class="upload-sample-btn">
        <button id="intersect-btn">Save Intersections</button>
        <button id="load-sample-btn">Load Sample Trails</button>
        <button id="delete-all-btn">Delete All Trails</button>
      </div>
    </div>
    <table class="box">
      <thead id="trail-list" class="trails-list-head trail-rows">
        <th>Name</th>
        <th>Distance (Meters)</th>
        <th>Time (MM:SS)</th>
        <th>Speed (km/hr)</th>
        <th>Trail Start</th>
        <th>Trail End</th>
      </thead>
      <tr id="trails"></tr>
      <tfoot id="trail-total" class="trail-total trail-rows">
        <td>Total:</td>
        <td id="total-dist"></td>
        <td id="total-time" class="total-time"></td>
        <td id="avg-speed" class="avg-speed"></td>
      </tfoot>
    </table>
    <button id="calculate-shortest-btn">Calculate Shortest Route</button>
    <div class="box"></div>
    <div id="routes"></div>
    <!-- <script src="upload.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
